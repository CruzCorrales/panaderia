<!DOCTYPE html>

            <article class="container__article">

            <article class="container__article">

            <article class="container__article">
                <h3 class="container__h3">Bocaditos</h3>

                    <img class="container_img" src="" alt="">
                </figure>

                <button class="container__btn">Comprar</button>

        </section>

    <footer class="footer">
        <ul class="footer__lista">
            <li class="footer__li">Dagoberto Duran</li>
            <li class="footer__li">Cruz Corrales</li>
